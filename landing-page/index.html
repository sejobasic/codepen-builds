<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-logo">✢</div>
        <div class="header-menu-1">
          <li>Portfolio</li>
          <li>Collections</li>
          <li>Blog</li>
        </div>
        <div class="header-menu-2">
          <li>About</li>
          <li>Dashboard</li>
          <li>Shop</li>
          <li>Contact</li>
        </div>
        <div class="header-hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="wrapper">
        <div class="main-title">
          <div class="title-logo">
            <img />
          </div>
          <div class="title">Roma ✢ <span>Design Studio</span></div>
        </div>
        <div class="divider"></div>
        <div class="hero-image">
          <div class="hero-title">
            <div>R</div>
            <div>O</div>
            <div>M</div>
            <div>A</div>
            <div>-</div>
            <div>2</div>
            <div>0</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="hero-copy">
            <div class="copy-left">
              <div class="btns">
                <button class="btn">Portfolio</button>
                <button class="btn">Collections</button>
              </div>
              <div class="copy">Designed to engage.</div>
            </div>
            <div class="copy-middle">Built to connect.</div>
            <div class="copy-right">
              <div class="copy">Driven by research & strategy</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      gsap.from(
        '.header > div, .main-title > div, .divider, .hero-image, .hero-title > div, .btns > div, .hero-copy > div',
        2,
        {
          y: '200',
          opacity: 0,
          ease: Expo.easeInOut,
          stagger: 0.08,
        }
      )
    </script>
  </body>
</html>
